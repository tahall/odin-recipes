    <title>Homemade Ice Cream</title>

<body>
    <h1>Homemade Ice Cream</h1>

    <img src="./ice-cream-in-cone.jpeg" alt="Three scoops of ice cream in a cone" width="186" height="332">

    <h2>Description</h2>
    <div class="descript">
    You don't know what ice cream is?  <em>Really?</em>
    </div>

    <h2>Ingredients</h2>
    <div class="ingredients">
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
    </ul>
    </div>

    <h2>Steps</h2>
    <div class="steps">
        <ol>
            <li>Stir together the milk and sugar</li>
            <li>Pout mixture into cylinder with stirring blades</li>
            <li>Fill bucket with ice</li>
            <li>Keep turning the handle until the ice cream gets hard</li>
        </ol>
    </div>
